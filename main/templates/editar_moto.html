{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style_update.css' %}">
</head>

<body>
    <section class="update">

        <div class="form">
            <div class="titulos">
                <h2>EDITAR MOTO</h2>
            </div>
            <div class="flex">
                <div class="imagem">
                    <img width="300px" class="img-fluid " src="/media/{{ moto.imagens.imagem_principal }}"
                        alt="imagem da moto selecionada">
                </div>
                <form action="{% url 'update' moto.id %}" method="POST">
                    {% csrf_token %}
                    <label for="modelo">Modelo:</label>
                    <input required class="form-control" type="text" value="{{moto.modelo}}" name="modelo">

                    <div class="cor-ano">
                        <div>
                            <label for="cor">Cor:</label>
                            <input required class="form-control cor" type="text" value="{{ moto.cor }}" name="cor">
                        </div>
                        <div>
                            <label for="ano">Ano:</label>
                            <input required class="form-control" type="number" value="{{ moto.ano }}" name="ano">
                        </div>
                    </div>

                    {% if moto.is_visibility %}

                    <input class="form-check-input" type="checkbox" name="is_visibility" id="id_is_visibility" checked>


                    {% else %}

                    <input class="form-check-input" type="checkbox" name="is_visibility" id="id_is_visibility">

                    {% endif %}
                    <label for="is_visibility">Visibilidade</label>
                    <div class="salvar">
                        <button type="submit" class="btn btn-success bt-salvar">Salvar</button>
                    </div>
                </form>

            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
</script>

</html>
